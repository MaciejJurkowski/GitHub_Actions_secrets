name: dispatch
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "poziom logowania"
        default: "warning"
        options: 
          - info
          - warning
          - debug
        required: true
        type: choice
      environment:
        required: true
        type: environment
      matrix:
        required: true
        type: string

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(inputs.matrix) }}
    steps:
      - name: Print info for ${{matrix.os}}, ${{matrix.version}}
        run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
